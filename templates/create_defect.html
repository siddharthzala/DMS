<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Create Defect</title>
    <style>
      label
      {
          font-weight:bold;
          margin-top:10px;
      }
      .highlight
      {
          background-image: linear-gradient(150deg,#04424d,#d8eef2);
          background-repeat: no-repeat;
          background-position: 4px center;
          background-size: 100%;
          text-decoration: none;
      }
    </style>
  </head>
  <body class="highlight">
  <br>
  <div style="width:88%;margin:auto;border:2px solid gray;border-radius:25px;background-color:white;">
  <div>
      <h1 style="font-family:serif;text-align:center;margin-top:40px;">Create Ticket</h1>
  </div>
  <hr  style="width:96%;margin-top:25px;border:1px solid gray;">
  <form style="margin:40px;" action="/defect" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>User ID</label>
      <input type="text" class="form-control" name="UserID" id="UserID" placeholder="Enter UserID ">
    </div>
    <div class="form-group col-md-6">
      <label>User Role</label>
      <input type="text" class="form-control" name="User_Role" id="User_Role" placeholder="User Role">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Defect Id</label>
      <input type="text" class="form-control" name="DefectID" id="DefectID" placeholder="">
    </div>

    <div class="form-group col-md-6">
      <label>Date</label>
      <input type="date" onload="getDate()" class="form-control" id="Date" name="Date">
    </div>
  </div>

  <div class="form-row">
    <label>Defect</label>
    <input type="text" class="form-control" name="Defect_title" id="Defect_title" placeholder="Defect Title">
  </div>

  <div class="form-group">
    <label>Defect Description</label>
    <textarea class="form-control" name="Defect_description" id="Defect_description" rows="5"></textarea>
  </div>
  <center>
      <button type="submit" class="btn btn-primary" style="background-color:#04424d;border:1px solid #04424d">Submit</button>
  </center>
</form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
